<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"></link>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    ></link>
    <!-- Press Start Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    /></link>
    <!-- NES CSS -->
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="./assets/style.css" type="text/html"></link>
    <title>Weather App</title>
  </head>
  <body>
  <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Weather Application!</h1>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p class="card-text">
            Please type which City you would like to check the weather!
          </p>
          <input
            type="text"
            id="city"
            class="nes-input"
            placeholder="Type in a city here!"
          />
          <button class="nes-btn is-primary" id="submit">Search</button>
          <ul class="list-group" id="weatherList"></ul>
        </div>
      </div>
    </div>
    <p id="temp"></p>
    <p id="weather"></p>
    <p id="humidity"></p>
    <p id="windspeed"></p>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
